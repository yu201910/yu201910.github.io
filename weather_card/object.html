<body>

    <script>
        
    var eraser={
        name:"eraser",
        brand:"pentel",
        size:"midium",
        color:"blue",
    };    
              
    var pen={
        name:"pen",
        brand:"uni",
        size:"normal",
        color:"yellow",
    };    
            
    var pencilCase={
        name:"pencilCase",
        brand:"unknown",
        size:"small",
        color:"green",
    };    
    
    var inventory = [eraser,pen,pencilCase];
    var cards = document.querySelector(".cards");
    

    inventory.forEach(element => {
        cards.innerHTML =  cards.innerHTML + `<div class="card">
        <div class="card_img">
            <img src="https://thestationeryshop.com.sg/wp-content/uploads/Pentel-Eraser-ZEH-03-400x400.jpg" alt="">
        </div>
        <div class="card_content">
            <h1>${element.name}</h1>
            <p> ${element.brand}</p>
            <p> ${element.size}</p>
            <p> ${element.color}</p>

        </div>
    </div>`


        
    });
 
    


    
    </script>
</body>
</html>
